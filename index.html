<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Strona kontaktowa</title>
  </head>
  <body>
    <div class="container">
      <div class="background-circles">
        <div class="small-circle"></div>
        <div class="medium-circle"></div>
        <div class="big-circle"></div>
      </div>
      <div class="sections">
        <div class="left-section">
          <p>Skontaktuj <span>się z nami!</span></p>
          <div class="contact-icons">
            <img src="/images/Icon awesome-facebook-square.svg" alt="" />
            <img src="/images/Icon awesome-instagram.svg" alt="" />
            <img src="/images/Icon awesome-phone-square-alt.svg" alt="" />
          </div>
        </div>
        <div class="right-section">
          <input type="text" placeholder="Imię" />
          <input type="text" placeholder="Email" />
          <textarea
            name=""
            id=""
            cols="30"
            rows="15"
            placeholder="Napisz wiadomość"
          ></textarea>
          <button>Wyślij</button>
        </div>
      </div>
    </div>
  </body>
</html>
